{% extends "base.html"%}
{% block content %}
    {% load static %}
       <!-- Start: Registration Form with Photo -->
       <section class="register-photo" style="width: auto;margin-left: 5rem;">
        <!-- Start: Form Container -->
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <h2 class="text-center" style="color: rgb(35,85,105);font-weight: bold;font-family: 'Akaya Kanadaka', serif;">Créer un compte.</h2>
                    {% if error %}
                    <h3 class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                    </h3>
                    {% endif %}
                <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Nom d'utilisateur"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password1" placeholder="Mot de Passe"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password2" placeholder="Repeter le mot de passe"></div>
                <div class="mb-3">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary d-block w-100" type="submit" style="color: rgb(255,255,255);font-weight: bold;font-family: 'Akaya Kanadaka', serif;font-size: 18px;">Créer</button>
                </div>
                <a class="already" href="{% url 'account:loginaccount' %}" style="color: var(--bs-blue);">Avec vous déjà un compte ? Connectez vous.</a>
            </form>
        </div><!-- End: Form Container -->
    </section><!-- End: Registration Form with Photo --> 
{% endblock %}
